<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDB | Search</title>
    <link rel="shortcut icon" href="../Images/MMDB Logo Gold.png" type="image/x-icon">
    <script src="./searchScript.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./search.css">
</head>

<body>
    <div class="allContainer">
        <div id="homeTop" class="grid-col-span-full">
            <hr>
            <br>
            <a href="index.html">
                <img id="logo" src="./Images/MMDB Logo Gold.png" alt="">
                <!-- <h1 id="title">MMDB</h1> -->
            </a>
            <br>
            <hr>
        </div>
        <div id="movieSelectionContainer" class="grid-col-span-full">
            <label for="movies" id="label">Search Or <a href="index.html">Go Back To Selecting</a></label>
            <br>
            <input type="text" id="searchBox" placeholder="Type A Movie Name">
            <br>
            <div id="selectionContainer">
            </div>
            <button id="getInfo" onclick="getSelected()">Search</button>
            <br>
            <hr>
            <br>
            <br>
        </div>

        <h1 id="movie_title" class="grid-col-span-full"></h1>
        <h3 id="tagline" class="grid-col-span-full"></h3>
        <img src="" id="poster" alt="" class="grid-col-span-2">
        <iframe src="" frameborder="0" id="trailer" class="grid-col-span-3"></iframe>
        <hr class="grid-col-span-full">
        <h4 id="overview" class="grid-col-span-full"></h4>
        <hr class="grid-col-span-full">
        <div class="grid-col-span-2 otherInfo ">
            <div id="genresContainer" class="grid-col-span-2">
                <h2 id="genreTitle"></h2>
                <br>
                <ul id="genres"></ul>
                <br>
            </div>
            <br>
            <br>
            <h4 id="releaseDate" class="otherInfoNoGenre"></h4>
            <br>
            <h4 id="productionCompany" class="otherInfoNoGenre"></h4>
            <br>
            <h4 id="movieCollection" class="otherInfoNoGenre"></h4>
        </div>
        <div class="grid-col-span-3 ">
            <a href="" id="backdropImageLink" target="_blank"><img src="" id="backdropImage" alt=""></a>
            <a href="" id="movieWebsite" target="_blank"></a>
        </div>
        <br>
        <hr class="grid-col-span-full">
        <br>
        <br>
        <div id="footer" class="grid-col-span-full">
            <footer>
                <br>
                <p id="left">MMDB | Moosa Movie Database</p>
                <p id="right">Created Using The <a target="_blank" href="https://developers.themoviedb.org/3/getting-started/introduction">TMDB API</a></p>
                <br>
            </footer>
        </div>
    </div>
</body>

</html>
