<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDB</title>
    <script src="./script.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="allContainer">
        <div id="homeTop" class="grid-col-span-full">
            <a href="./index.html">
                <img id="logo" src="./Images/MMDB Logo Gold.png" alt="">
                <!-- <h1 id="title">MMDB</h1> -->
            </a>
        </div>
        <div id="movieSelectionContainer" class="grid-col-span-full">
            <label for="movies" id="label">Select A Movie From Below</label>
            <br>
            <br>
            <div id="selectionContainer">
                <select name="movies" id="movies">
                    ,<optgroup label="Kung Fu Panda">
                        <option value="Kung Fu Panda">Kung Fu Panda</option>
                        <option value="Kung Fu Panda 2">Kung Fu Panda 2</option>
                        <option value="Kung Fu Panda 3">Kung Fu Panda 3</option>
                    </optgroup>
                    ,<optgroup label="Angry Birds">
                        <option value="Angry Birds">Angry Birds</option>
                        <option value="Angry Birds 2">Angry Birds 2</option>
                    </optgroup>
                    ,<optgroup label="Cars">
                        <option value="Cars">Cars</option>
                        <option value="Cars 2">Cars 2</option>
                        <option value="Cars 3">Cars 3</option>
                    </optgroup>
                    ,<optgroup label="Batman">
                        <option value="Batman Begins">Batman Begins</option>
                        <option value="The Dark Knight Rises">The Dark Knight Rises</option>
                        <!-- <option value="Lightyear">Lightyear</option> -->
                    </optgroup>
                </select>
            </div>
            <br>
            <button id="getInfo" onclick="getSelected()">Get Info</button>
            <br>
            <br>
        </div>

        <h1 id="movie_title" class="grid-col-span-full"></h1>
        <h3 id="tagline" class="grid-col-span-full"></h3>
        <img src="" id="poster" alt="" class="grid-col-span-2">
        <iframe src="" frameborder="0" id="trailer" class="grid-col-span-3"></iframe>
        <h4 id="overview" class="grid-col-span-full"></h4>
        <div class="grid-col-span-2 otherInfo ">
            <div id="genresContainer" class="grid-col-span-2">
                <h2 id="genreTitle"></h2>
                <br>
                <ul id="genres"></ul>
                <br>
            </div>
            <br>
            <br>
            <h4 id="releaseDate"></h4>
            <br>
            <h4 id="productionCompany"></h4>
            <br>
            <h4 id="movieCollection"></h4>
        </div>
        <div class="grid-col-span-3 ">
            <a href="" id="backdropImageLink" target="_blank"><img src="" id="backdropImage" alt=""></a>
            <a href="" id="movieWebsite" target="_blank"></a>
        </div>
        <br>
        <br>
        <br>
        <div id="footer" class="grid-col-span-full">
            <footer>
                <p id="left">MMDB | Moosa Movie Database</p>
                <p id="right">Created With The TMDB API</p>
            </footer>
        </div>
    </div>
</body>

</html>
